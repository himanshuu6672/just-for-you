    }

    .no {
      background-color: #e91e63;
      color: white;
      position: absolute;
    }

    button:hover {
      transform: scale(1.1);
    }

    footer {
      position: absolute;

  </style>
</head>
<body>

  <div class="container" id="main-container">

    <div class="buttons" id="button-container">

  <div class="container hidden" id="love-container">

  <script>
    const noBtn = document.getElementById('no-btn');
    const yesBtn = document.getElementById('yes-btn');
    const question = document.getElementById('question');
    const mainContainer = document.getElementById('main-container');
    const loveContainer = document.getElementById('love-container');
    const buttonContainer = document.getElementById('button-container');

    const funnyQuestions = [
      "Wait... are you sure? ğŸ˜³",
      "Think again... You Will Miss ME ğŸ˜œ",
      "Final chance! Youâ€™ll regret it ğŸ˜¤",
      "You canâ€™t say no anymore! ğŸ’˜"
    ];

    let clickCount = 0;
    let movingInterval = null;

    // Position No button initially so it doesnâ€™t overlap
    function resetNoButtonPosition() {
      noBtn.style.left = "60%";
      noBtn.style.top = "0";
    }
    resetNoButtonPosition();

    function moveButtonRandomly() {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const maxX = window.innerWidth - btnWidth - 20;
      const maxY = window.innerHeight - btnHeight - 20;

      let x = Math.random() * maxX;
      let y = Math.random() * maxY;

      // Avoid overlapping with Yes button area (center)
      const yesRect = yesBtn.getBoundingClientRect();
      const buffer = 80;

      while (
        x > yesRect.left - buffer &&
        x < yesRect.right + buffer &&
        y > yesRect.top - buffer &&
        y < yesRect.bottom + buffer
      ) {
        x = Math.random() * maxX;
        y = Math.random() * maxY;
      }

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener('click', () => {
      if (clickCount < 3) {
        question.innerText = funnyQuestions[clickCount];
        moveButtonRandomly();
        clickCount++;

        // Start infinite moving after last question
        if (clickCount === 3) {
          question.innerText = funnyQuestions[3];
          movingInterval = setInterval(moveButtonRandomly, 700);
        }
      }
    });

    yesBtn.addEventListener('click', () => {
      mainContainer.classList.add('hidden');
      loveContainer.classList.remove('hidden');
      clearInterval(movingInterval);
    });
  </script>

</html>
